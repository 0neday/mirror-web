---
permalink: /status/
---
<!DOCTYPE html>
<html>
	{% include head.html %}
<body>
	{% include nav.html %}
	<div id="status-page">
		<div class="spacing hidden-xs"></div>
		<div class="container">
			<h3 id="syncing-status" ># 磁盘状态 </h3>
			<div class="row">
				<div class="col-md-12">
				<div class="progress">
					<div id="disk-usage-bar" class="progress-bar" role="progressbar" style="width: 50%;">
					</div>
				</div>
				</div>
			</div>
			<h3 id="syncing-status"># 同步状态</h3>
			<div>
				<div class="thead row">
					<div>
						<div class="col-md-2">Name</div>
						<div class="col-md-2">Last Update</div>
						<div class="col-md-5">Upstream</div>
						<div class="col-md-1">Status</div>
						<div class="col-md-2">Size</div>
					</div>
				</div>
				<div id="mirror-list">
				</div>
			</div>
		</div><!--/container -->
	</div><!--/status -->
	{% include footer.html %}
	{% raw %}
	<script id="template" type="x-tmpl-markup">
{{mirrors}}
<div class="status-{{status}} row">
	<div class="col-md-2">{{name}}{{if is_master|falsy}}[slave]{{/if}}</div>
	<div class="col-md-2">{{last_update}}</div>
	<div class="col-md-5">{{upstream}}</div>
	<div class="col-md-1">{{status}}</div>
	<div class="col-md-2">{{size}}</div>
</div>
{{/mirrors}}
	</script>
	{% endraw %}
	<script src="/static/js/status.js"></script>
</body>
</html>

vim: ts=2 sts=2 sw=2 noexpandtab
