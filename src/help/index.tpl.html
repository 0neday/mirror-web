<!DOCTYPE html>
<html>
	@@include('../include/_head.html')
<body>
	@@include('../include/_nav.html')

<div id="help-page">
	<div class="container">
	  <div class="row">
		  <div class="col-sm-2 hidden-xs">
				<ul class="nav nav-pills nav-stacked" id="help-nav">
						
				</ul>
			</div><!-- sidenave -->
			<div class="col-sm-10">
				<div class="visible-xs">
					<form class="form-inline">
						<div class="form-group">
							<label>选择帮助条目: </label>
							<select class="form-control" id="help-select"></select>
						</div>
					</form>
				</div>
				<div id="spinner">
					<i class="fa fa-spinner fa-spin"></i>
					<div>载入中</div>
				</div>
				<div id="help-content"></div>
			</div><!-- help content -->
	  </div>
	</div><!--/container -->
</div><!--/mirrors -->

	@@include('../include/_footer.html')
</body>

<script id="help-select-template" type="x-tmpl-markup">
{{help_navs}}
<option data-help-item="{{name}}">{{name}}</option>
{{/help_navs}}
</script>
<script id="help-nav-template" type="x-tmpl-markup">
{{help_navs}}
<li id="help-nav-item-{{name}}" data-help-item="{{name}}"><a href="#{{name}}">{{name}}</a></li>
{{/help_navs}}
</script>

<script src="/static/js/help.js"></script>
</html>
